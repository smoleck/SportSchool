<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grupowe</title>
</head>
<body>

<h2>Zapisz kursanta na lekcje grupowÄ…</h2>

<form th:action="@{/user/lesson/addToGroup}" method="post">
    <div>
        <label for="lessonId">Wybierz lekcje:</label>
        <select id="lessonId" name="lessonId">
            <option th:each="lesson : ${futureGroupLessons}" th:value="${lesson.id}" th:text="${lesson.name+' '+lesson.lessonDate+'   '+lesson.startTime+'-'+lesson.endTime+'   '+lesson.instructor.name}"></option>
        </select>
    </div>

    <div>
        <label for="newStudentId">Wybierz kursanta:</label>
        <select id="newStudentId" name="newStudentId">
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
        </select>
    </div>

    <button type="submit">Zapisz</button>
</form>
<br>
<a th:href="@{/user/home}">Cofnij</a>

</body>
</html>
