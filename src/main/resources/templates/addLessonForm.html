<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lesson</title>
</head>
<body>
<h2>Add Lesson</h2>

<!-- Jeśli istnieje parametr "success" w adresie, wyświetl komunikat o sukcesie -->
<div th:if="${param.success}">
    <p style="color: green;">Lesson added successfully!</p>
</div>

<!-- Formularz dodawania lekcji -->
<form th:action="@{/user/lesson/add}" th:object="${lesson}" method="post">
    <!-- Instruktorzy (wybór) -->
    <label for="instructor">Select Instructor:</label>
    <select id="instructor" th:field="*{instructor.id}">
        <option th:each="instructor : ${instructors}" th:value="${instructor.id}" th:text="${instructor.name}"></option>
    </select>
    <br>

    <!-- Rodzaj lekcji (grupowa/indywidualna) -->
    <label for="isGroup">Group Lesson:</label>
    <input type="checkbox" id="isGroup" th:field="*{group}" />
    <br>

    <!-- Data lekcji -->
    <label for="lessonDate">Lesson Date:</label>
    <input type="date" id="lessonDate" th:field="*{lessonDate}" />
    <br>

    <!-- Czas rozpoczęcia -->
    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" th:field="*{startTime}" />
    <br>

    <!-- Czas zakończenia -->
    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" th:field="*{endTime}" />
    <br>

    <!-- Przycisk do dodawania lekcji -->
    <button type="submit">Add Lesson</button>
</form>

<!-- Przycisk do powrotu do listy lekcji -->
<a th:href="@{/user/home}">Back to Lesson List</a>
</body>
</html>
