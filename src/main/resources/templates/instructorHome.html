<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruktor</title>
</head>
<body>
<h2><span th:text="'Cześć '+${instructorUsername}"></span></h2>
<br>
<p>Tyle zarobiłeś: <span th:text="${earnings}+'zł'"></span></p>
<br>

<div th:if="${nextLesson != null}">
  <p>Najbliższa lekcja:</p>
  <p>Data: <span th:text="${nextLesson.lessonDate+' '+nextLesson.startTime}"></span></p>
  <td>
    <p>Kursanci:</p>
  <ul>
    <li th:each="student : ${nextLesson.students}" th:text="${student.name + ' ' + student.surname}"></li>
  </ul>
  </td>
</div>
<div th:if="${nextLesson == null}">
  <p>Brak najbliższej lekcji.</p>
</div>

<br>
<a href="/instructor/lesson/all">Moje wszystkie lekcje</a>
<br>
<a href="/logout">Wyloguj</a>
</body>
</html>
